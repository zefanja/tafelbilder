name: Build and Deploy Slides (Automated)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js and Python
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          npm install -g @marp-team/marp-cli
          pip install PyYAML

      - name: Build Slides with Marp
        run: |
          # 1. Sicherstellen, dass der Zielordner existiert
          mkdir -p public/slides
          # 2. Korrigierter Marp-Befehl ohne abschließenden Schrägstrich im Output-Pfad
          marp src/. --html --output public/slides --theme-set themes/*.css

      - name: Generate Index Page
        run: python scripts/build_index.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4