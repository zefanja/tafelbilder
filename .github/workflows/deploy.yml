name: Build and Deploy Slides (Automated)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js and Python
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          # 1. Installiere Marp CLI global für die Slide-Generierung
          npm install -g @marp-team/marp-cli
          # 2. Installiere PyYAML für das Index-Skript
          pip install PyYAML

      # --- NEU: Slide-Erstellung ---
      - name: Build Slides with Marp
        run: |
          # Sicherstellen, dass der Zielordner existiert
          mkdir -p public/slides
          # Marp-Befehl: Liest MDs aus 'src/', nutzt Themes aus 'themes/', schreibt nach 'public/slides/'
          marp src/ --html --output public/slides/ --theme-set themes/*.css

      # --- Index-Generierung (Unverändert) ---
      - name: Generate Index Page
        run: python scripts/build_index.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4