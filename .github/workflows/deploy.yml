name: Build and Deploy Slides

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and Python
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          # WICHTIG: Das installiert marp-core, marp-cli und das plugin
          npm install
          # (Optional: npm list prüft, ob alles da ist, gut fürs Debuggen)
          npm list @marp-team/marp-core 
          
          pip install PyYAML

      - name: Build Slides with Marp Config
        run: |
          mkdir -p public/slides
          # Führt Marp aus und nutzt dabei die installierten Module aus node_modules
          npx marp

      - name: Generate Index Page
        run: python scripts/build_index.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4