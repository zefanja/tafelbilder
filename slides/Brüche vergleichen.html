<h1 id="zusammenfassung">Zusammenfassung</h1>
<ul>
<li data-marpit-fragment="1">
<p>Haben Brüche den gleichen Nenner, ist der Bruch mit dem größeren Zähler größer. (z.B. <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.816ex;" xmlns="http://www.w3.org/2000/svg" width="6.608ex" height="2.773ex" role="img" focusable="false" viewBox="0 -864.9 2920.7 1225.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mn" transform="translate(220,394) scale(0.707)"><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z"></path></g><g data-mml-node="mn" transform="translate(220,-345) scale(0.707)"><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z"></path></g><rect width="553.6" height="60" x="120" y="220"></rect></g><g data-mml-node="mo" transform="translate(1071.3,0)"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 </li>
<li data-marpit-fragment="2">
<p>Haben Brüche verschiedene Nenner, musst du sie zuerst gleichnamig machen (auf den gleichen Nenner bringen).</p>
</li>
<li data-marpit-fragment="3">
<p>Den gemeinsamen Nenner findest du, indem du das kleinste gemeinsame Vielfache (kgV) der Nenner suchst. Das ist der Hauptnenner.</p>
</li>
<li data-marpit-fragment="4">
<p>Du musst die Brüche auf den Hauptnenner erweitern (Zähler UND Nenner mit derselben Zahl multiplizieren).</p>
</li>
<li data-marpit-fragment="5">
<p>Erst wenn die Nenner gleich sind, darfst du die Zähler vergleichen.</p>
</li>
</ul>
